<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Inicio de Sesión</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-card>
    <ion-card-content>
      <form #loginForm="ngForm">
        <ion-item>
          <ion-input label="Correo electrónico" [clearInput]="true" labelPlacement="stacked"
            placeholder="tucorreo@ejemplo.com" type="email" errorText="Correo inválido" [(ngModel)]="email" name="email"
            required></ion-input>
        </ion-item>

        <ion-button expand="block" [disabled]="!loginForm.valid" (click)="login()">
          Ingresar
        </ion-button>

        <ion-item>
          <ion-input label="Contraseña" [clearOnEdit]="false" labelPlacement="stacked"
            helperText="Entre 6 y 20 caracteres." type="password" [(ngModel)]="password" name="password" required>
            <ion-input-password-toggle slot="end"></ion-input-password-toggle>
          </ion-input>
        </ion-item>
      </form>

      <ng-container expand="block" class="ion-text-center">
        <ion-row class="ion-justify-content-center">
          <ion-col size="auto">
            <ion-button color="danger" (click)="quickFill('marcoslaporte2015@gmail.com', 'UTNFRA')">
              <ion-icon name="home-outline"></ion-icon>
            </ion-button>
          </ion-col>
          <ion-col size="auto">
            <ion-button color="danger" (click)="quickFill('test1@gmail.com', 'UTNFRA')">
              <ion-icon name="woman-outline"></ion-icon>
            </ion-button>
          </ion-col>
          <ion-col size="auto">
            <ion-button color="danger" (click)="quickFill('test2@gmail.com', 'UTNFRA')">
              <ion-icon name="man-outline"></ion-icon>
            </ion-button>
          </ion-col>
        </ion-row>
      </ng-container>

      <div class="ion-margin-top">
        <ion-text color="medium">No está registrado? <a routerLink="/signup">Crear cuenta</a></ion-text>
      </div>
    </ion-card-content>
  </ion-card>
  <img src="../../assets/logo-utn.png">
</ion-content>
