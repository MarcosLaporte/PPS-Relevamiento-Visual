<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Registro</ion-title>
  </ion-toolbar>
</ion-header>

<div class="container bg-img">
  <ion-card>
    <ion-card-content>
      <form #signupForm="ngForm">
        <ion-grid>
          <ion-row>
            <ion-col size="6">
              <ion-item>
                <ion-input label="Nombre" labelPlacement="stacked" type="text" [(ngModel)]="name" name="name" required
                  (keypress)="filterInput($event)">
                </ion-input>
              </ion-item>
            </ion-col>
            <ion-col size="6">
              <ion-item>
                <ion-input label="Apellido" labelPlacement="stacked" type="text" [(ngModel)]="lastName" name="lastName"
                  required (keypress)="filterInput($event)">
                </ion-input>
              </ion-item>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col>
              <ion-item>
                <ion-input label="Correo electrónico" [clearInput]="true" labelPlacement="stacked"
                  placeholder="tucorreo@ejemplo.com" type="email" errorText="Correo inválido" [(ngModel)]="email"
                  name="email" required></ion-input>
              </ion-item>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col size="6">
              <ion-item>
                <ion-input label="Contraseña" [clearOnEdit]="false" labelPlacement="stacked" type="password"
                  helperText="Entre 6 y 20 caracteres." [(ngModel)]="password" name="password" required>
                  <ion-input-password-toggle slot="end"></ion-input-password-toggle>
                </ion-input>
              </ion-item>
            </ion-col>
            <ion-col size="6">
              <ion-item>
                <ion-input label="Reinigrese" [clearOnEdit]="false" labelPlacement="stacked" type="password"
                  helperText="Coincidir." [(ngModel)]="passCheck" name="passCheck" required>
                  <ion-input-password-toggle slot="end"></ion-input-password-toggle>
                </ion-input>
              </ion-item>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col size="auto" class="gender-col">
              <ion-radio-group class="gender-group" [(ngModel)]="this.gender" name="gender" required>
                <ion-item>
                  <ion-radio value="femenino" aria-label="femenino">F</ion-radio>
                </ion-item>
                <ion-item>
                  <ion-radio value="masculino" aria-label="masculino">M</ion-radio>
                </ion-item>
              </ion-radio-group>
            </ion-col>
            <ion-col style="border-left: grey 1px solid;">
              <ion-radio-group class="type-group" [(ngModel)]="this.type" name="type" required>
                <ion-item><ion-radio value='admin' justify="space-between">ADMIN</ion-radio></ion-item>
                <ion-item><ion-radio value='tester' justify="space-between">TESTER</ion-radio></ion-item>
                <ion-item><ion-radio value='invitado' justify="space-between">INVITADO</ion-radio></ion-item>
                <ion-item><ion-radio value='usuario' justify="space-between">USUARIO</ion-radio></ion-item>
              </ion-radio-group>
            </ion-col>
          </ion-row>
        </ion-grid>


        <ion-button expand="block" [disabled]="!signupForm.valid" (click)="signup()">
          Registrar
        </ion-button>
      </form>

      <div class="ion-margin-top">
        <ion-text color="medium">
          Ya tiene una cuenta? <a (click)="navCtrl.navigateForward('/login')">Ingresar</a>
        </ion-text>
      </div>
    </ion-card-content>
  </ion-card>
</div>
